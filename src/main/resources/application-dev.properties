# Development Profile Configuration
spring.application.name=budget-ball-backend

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:budgetball
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration (Development)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (Development - use environment variables in production)
jwt.secret=${JWT_SECRET:budget-ball-dev-secret-key-not-for-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.budgetball=DEBUG
logging.level.org.springframework.security=DEBUG