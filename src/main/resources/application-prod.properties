# Production Profile Configuration
spring.application.name=budget-ball-backend

# PostgreSQL Database Configuration (Production)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/budgetball}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:budgetball_user}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:5}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}

# JPA Configuration (Production)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Security - H2 Console disabled in production
spring.h2.console.enabled=false

# JWT Configuration (Production - MUST use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}

# Logging (Production)
logging.level.com.budgetball=${LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=${CONTEXT_PATH:/api}

# Security Headers
server.servlet.session.cookie.secure=${COOKIE_SECURE:true}
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict